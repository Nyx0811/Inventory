<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Notifications</title>
  <link rel="stylesheet" href="CSS/Inventory.css" />
  <script src="https://kit.fontawesome.com/f543d9f8e5.js" crossorigin="anonymous"></script>
  <style>
    .notification-content {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .notification-card {
      flex: 1;
      background-color: #eceaea;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto;
    }

    .notification-title {
      font-size: 28px;
      font-weight: bold;
      color: #5a5a5a;
      margin-bottom: 15px;
    }

    .item-entry {
      margin-bottom: 10px;
      color: #555;
      font-size: 16px;
    }

    .empty-message {
      margin-top: 50%;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <button class="back-btn">â¤º Back</button>
    <div class="icon"><i class="fa-solid fa-clock-rotate-left fa-2x"></i></div>
    <div class="icon" style="background-color: #00c4d4; border-radius: 10px; padding: 5px;"><i class="fa-regular fa-bell fa-2x"></i></div>
    <div class="icon"><i class="fa-solid fa-user fa-2x"></i></div>
  </div>

  <div class="main">
    <div class="top-bar">
      <h2>Inventory</h2>
    </div>

    <h3 style="margin-top: 20px; font-weight: bold;">Inventory Notifications</h3>

    <div class="notification-content">
      <div class="notification-card" id="lowItemsCard">
        <div class="notification-title">Low Items</div>
        <div id="lowItemsContent" class="empty-message">Loading...</div>
      </div>

      <div class="notification-card" id="expiringSoonCard">
        <div class="notification-title">Expiring Soon</div>
        <div id="expiringSoonContent" class="empty-message">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const lowItemsContent = document.getElementById("lowItemsContent");
      const expiringSoonContent = document.getElementById("expiringSoonContent");

      fetch('fetch_inventory.php')
        .then(response => response.json())
        .then(data => {
          const lowItems = [];
          const expiringSoon = [];

          const today = new Date();
          const nextMonth = new Date();
          nextMonth.setDate(today.getDate() + 30);

          data.forEach(item => {
            // Low stock condition
            if (parseInt(item.itemQuantity) <= 10) {
              lowItems.push(item.invName + " (Qty: " + item.itemQuantity + ")");
            }

            // Expiring soon condition
            const expiryDate = new Date(item.invExpiryDate);
            if (expiryDate >= today && expiryDate <= nextMonth) {
              expiringSoon.push(item.invName + " (Expires: " + item.invExpiryDate + ")");
            }
          });

          // Display Low Items
          if (lowItems.length > 0) {
            lowItemsContent.innerHTML = lowItems.map(item => `<div class="item-entry">${item}</div>`).join('');
          } else {
            lowItemsContent.innerHTML = `<div class="empty-message">All inventory items are sufficiently stocked!</div>`;
          }

          // Display Expiring Soon
          if (expiringSoon.length > 0) {
            expiringSoonContent.innerHTML = expiringSoon.map(item => `<div class="item-entry">${item}</div>`).join('');
          } else {
            expiringSoonContent.innerHTML = `<div class="empty-message">No upcoming expirations detected!</div>`;
          }
        })
        .catch(error => {
          console.error('Error fetching inventory data:', error);
          lowItemsContent.innerHTML = "Error loading data.";
          expiringSoonContent.innerHTML = "Error loading data.";
        });
    });
  </script>

</body>
</html>
